<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/index.css">

    <title>Elbrus Climbing</title>

<header class="header">
    <div class="container">
        <div class="header__content">

            <div class="header__content-top">
                <div class="header__logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>

                <nav class="header__menu">
                    <ul class="header__navigation">
                        <li>
                            <a href="" class="header__navigation-item">
                                Все туры
                            </a>
                        </li>
                        <li>
                            <a href="" class="header__navigation-item">
                                Прокат
                            </a>
                        </li>
                        <li>
                            <a href="" class="header__navigation-item">
                                Магазин
                            </a>
                        </li>
                        <li>
                            <a href="tel:+74951087465" class="header__navigation-item">
                                +7 495 108 74 65
                            </a>
                        </li>
                        <li>
                            <button class="header__navigation-button">
                                Заказать звонок
                            </button>
                        </li>
                    </ul>

                    <div class="header__panel">

                        <a href="#" class="header__panel-icon">
                            <img src="./images/comments.png" alt="comments">
                        </a>

                        <a href="#" class="header__panel-icon">
                            <img src="./images/bell.png" alt="bell">
                        </a>

                        <div class="header__select">
                            <div class="header__select-content">
                                <span class="header__select-text">usd</span>
                                <img src="./images/select-arrow.png" alt="arrow-select" class="header__select-arrow">
                            </div>
                        </div>

                        <span class="header__panel-language">en</span>

                        <a href="#" class="header__panel-user">
                            <img src="./images/user.png" alt="user">
                        </a>
                    </div>
                </nav>
            </div>

            <div class="header__content-middle">
                <div class="header__information">
                    <ul class="header__information-list">
                        <li class="header__information-item">Непал</li>
                        <li class="header__information-item">Аннапурна</li>
                        <li class="header__information-item">Треккинг</li>
                    </ul>

                    <h1 class="header__information-title">
                        Тур в Непал: Трек вокруг Аннапурны и озеро Тиличо, Гималаи
                    </h1>

                    <button class="header__information-button">
                        <img src="./images/triangle.png" alt="button">
                    </button>
                </div>


                <div class="header__links">
                    <p class="header__links-text">
                        Мы на связи:
                    </p>

                    <div class="header__links-list">
                        <img src="./images/whatsapp.png" alt="whatsapp" class="header__links-item">
                        <img src="./images/telegram.png" alt="telegram" class="header__links-item">
                        <img src="./images/vk.png" alt="vk" class="header__links-item">
                    </div>
                </div>
            </div>

            <div class="header__content-bottom">
                <div class="header__description">
                    <div class="header__description-item">
                        <div class="header__description-title">120 <span class="header__description-text">км</span>
                        </div>
                        <p class="header__description-text">Протяженность</p>
                    </div>

                    <div>
                        <div class="header__description-title">15 <span class="header__description-text">дней</span>
                        </div>
                        <p class="header__description-text">Продолжительность</p>
                    </div>

                    <div class="header_description-item">
                        <div>
                            <ul class="header__description-level">
                                <li class="header__description-column active__column"></li>
                                <li class="header__description-column"></li>
                                <li class="header__description-column"></li>
                            </ul>
                        </div>

                        <p class="header__description-text">Сложность</p>
                    </div>

                    <div class="header_description-item">
                        <div>
                            <ul class="header__description-level">
                                <li class="header__description-column active__column"></li>
                                <li class="header__description-column"></li>
                                <li class="header__description-column"></li>
                            </ul>
                        </div>

                        <p class="header__description-text">Комфорт</p>
                    </div>
                </div>
                <p class="header__describe">18.08.2022, <span class="header__describe-color">ещё 27 заездов</span> и
                    <span class="header__describe-color"> под заказ</span> — от 78 000₽</p>
                <button class="header__button">
                    Забронировать
                </button>
            </div>
        </div>
    </div>
</header>
